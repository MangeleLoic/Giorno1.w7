<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio giorno1 w7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-success text-light">
    <main>
        <h1 class="text-center">Pet Form</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <form id="petForm">
                        <div class="mb-3">
                            <label for="petName">Pet Name:</label>
                            <input class="border border-2" type="text" id="petName" name="petName" required>
                        </div>
                        <div class="mb-3">
                            <label for="ownerName">Owner Name:</label>
                            <input class="border border-2 bg-warning bg-opacity-25" type="text" id="ownerName" name="ownerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="species">Species:</label>
                            <select class="border border-2 bg-warning bg-opacity-25" id="species" name="species" required>
                                <option value="Dog">Dog</option>
                                <option value="Cat">Cat</option>
                                <option value="Rabbit">Rabbit</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="breed">Breed:</label>
                            <input class="border border-2 bg-warning bg-opacity-25" type="text" id="breed" name="breed" required>
                        </div>
                        <button class="btn btn-info" type="submit">Add Pet</button>
                    </form>

                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-12 col-md-6">
                <h2 class="text-center">Pet List</h2>
                <ul class="list-group border-1" id="petList">

                </ul>

            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script-user.js"></script>
    <script src="./script-pet.js"></script>
</body>

</html>
